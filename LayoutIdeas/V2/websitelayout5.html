<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
  </head>

  <style>
    *{
      border: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    section, footer, aside, nav{
      border: 1px solid black;
    }
    nav{
      width: 100%;
    }
    aside{
      width: 35%;
    }
    section{
      width: 65%;
    }
    footer{
      width: 100%;
    }
    p{
      text-align: center;
    }

  </style>
  <body>

    <nav>
      <p>Nav</p>
    </nav>

    <aside>
      <p>Nav</p>
    </aside>

    <section>
      <p>Content</p>
    </section>

    <footer>
      <p>Footer</p>
    </footer>

  </body>
</html>
