<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
  </head>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header, section, aside, footer{
      border: 1px solid black;
      margin: 1%;
      padding: 1% 0%;
    }
    header{
      padding: 5%;
      margin-bottom: 0%;
    }
    section{
      float: left;
      width: 65%;
    }
    aside{
      float: right;
      width: 31%;
    }
    footer{
      clear: both;
    }
    section p{
      margin: 25%;
    }
    p{
      text-align: center;
    }
  </style>

  <body>

    <header>
      <p>Header</p>
    </header>

    <section>
      <p>Content</p>
    </section>

    <aside>
      <p>Aside Content</p>
    </aside>

    <footer>
      <p>Footer</p>
    </footer>

  </body>
</html>
