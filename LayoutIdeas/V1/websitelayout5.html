<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
  </head>

  <style>
    *{
      border: 0;
      padding: 0;
      box-sizing: border-box;
    }
    section, footer, aside{
      border: 1px solid black;
    }
    aside{
      float: left;
      width: 30%;
    }
    p{
      text-align: center;
    }
    footer{
      clear: both;
    }
    .maincontent{
      float: right;
      width: 70%;
    }

  </style>
  <body>

    <section class="headmenu">
      <nav>
        <p>Nav</p>
      </nav>
    </section>

    <section class="maincontent">
      <p>Content</p>
    </section>

    <aside class="sidemenu">
      <nav>
        <p>Nav</p>
      </nav>
    </aside>

    <footer>
      <p>Footer</p>
    </footer>

  </body>
</html>
